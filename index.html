<!DOCTYPE html>
<!-- 开始HTML文档声明 -->
<html>
  <head>
    <!-- 页面头部信息开始 -->
    <title>KFACBT</title>
    <!-- 设置网页图标链接 -->
    <link rel="shortcut icon" href="./favicon.ico" />
    
    <!-- 使用HTTP头部实现页面自动跳转，延迟2秒后跳转至指定URL -->
    <meta http-equiv="refresh" content="2;url=https://gytxtx.github.io/" />
    
    <!-- 设置网页字符集为UTF-8 -->
    <meta charset="UTF-8">
    
    <!-- JavaScript代码段，用于立即跳转到指定URL -->
    <script type="text/javascript">
      // 设置当前页面的URL为指定的目标地址
      location.href = 'https://gytxtx.github.io/';
    </script>
    
  </head>
  
  <body>
    <!-- 页面主体内容开始，设置一个居中对齐、具有指定字体样式的段落 -->
    <p style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size:18px;text-align:center">
      此页面尚未建设。
      <br/>
      <!-- 提供一个超链接，用户点击后将跳转至指定网址 -->
      您可以跳转至 <a href="https://gytxtx.github.io/">https://gytxtx.github.io/</a>来获取更多内容。
    </p>
    
  </body>
  
</html>
